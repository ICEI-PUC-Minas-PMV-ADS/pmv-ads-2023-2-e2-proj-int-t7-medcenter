<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medcenter</title>
    <link rel="stylesheet" type="text/css" href="Styles\home.css">
</head>
<body>
    <!-- Alerta pagina administrador -->
    <div class="admin-message">
        <p>Se você é administrador e deseja acessar os resultados dos pacientes e conferir outras soluções, acesse o <a href="#">Portal Administrador</a>.</p>
    </div>

    <!-- Menu Principal -->
    <header> 
        <div class="logo">
            <img class="logo-icon" src="https://cdn-icons-png.flaticon.com/512/7403/7403331.png" alt="Icone Medcenter">
        </div>
        <ul class="menu">
            <li><a href="#">Início</a></li>
            <li><a href="#">Resultados de Procedimentos</a></li>
            <li><a href="#">Unidades</a></li>
            <li><a href="#">Exames</a></li>
            <li><a href="#">Empresas</a></li>
            <li><a href="#">Financeiro</a></li>
            <li><a href="#">Fale conosco</a></li>
        </ul>
        <div class="search-icon">
            <img class="search-icon" src="https://cdn-icons-png.flaticon.com/512/1159/1159934.png" alt="Ícone de Pesquisa">
        </div>
        <button class="login">Login</button>
    </header>

    <!-- Carrossel de Imagens -->
    <div class="carousel">
        <div class="carousel-slide">
            <img src="https://disadiagnosticos.com.br/wp-content/uploads/elementor/thumbs/BANNER_especialistas-1920x550-1-pg95b8n5l09f3nargea0eah1nma2ie5qjcd96m69vg-pgazysysh931n5spomdknrousr4qhu9ig32jq4bdks.webp" alt="Imagem 0">
        </div>
        <div class="carousel-slide">
            <img src="https://www.clinicatibirica.com.br/uploads/pagina/pagina/2019/11/X1cu98VOvtib1d4a/1920x550-doencas.png" alt="Imagem 1">
        </div>
        <div class="carousel-slide">
            <img src="https://holderradiologia.com.br/wp-content/uploads/2022/12/female-doctor-examines-x-ray-medical-office-medical-care-services-concept-1-1920x550.jpg" alt="Imagem 2">
        </div>
    </div>

    <!-- Controles do Carrossel -->
    <div class="carousel-controls">
        <div class="carousel-dot" data-slide="0"></div>
        <div class="carousel-dot" data-slide="1"></div>
        <div class="carousel-dot" data-slide="2"></div>
    </div>

    <script src="/src/Assets/Scripts/home.js"></script>
</body>
</html>
